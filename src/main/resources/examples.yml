################################
##          Examples          ##
################################

# it is recommended you go through some of these examples and especially read these comments

# note:
# a 'ccmd' is a command created with this plugin and means 'Custom Command'
# Field types can be either List or String

# simple message
moin:
  message: 'Moin, &e<player>' # 'moin' is a common german greeting

# simple broadcast
greet-all:
  message: '&eNow greeting all players!'
  broadcast: '&e<player>&r greets you!' # player is still the one who ran the command

# extended message and broadcast
# They can be lists
ping-all:
  message:
    - '&d---------------------'
    - '&enow pinging everyone!'
    - '&d---------------------'
  broadcast:
    - '&d---------------------'
    - '&b<player> pinged you  '
    - '&d---------------------'

# advanced broadcast
msg-near:
  broadcast:
    range: 10 # range from the player. replaces placeholders
    permission: ccmd.msg-near
    condition: '<player.isOp>' # placeholders are ran as the player who received broadcast
    broadcast:
      - 'Hello from &e<player>&/e!'

# arguments
get:
  commands: 'give <arg1> <arg2> <arg3>'
  #args: [] # this would allow any amount of args that each have no restrictions
  args: # The args the player HAS TO specify
    # empty list ('[]') allows any argument at that position
    1: player # player
    2: [] # item
    3: int # count

# tab completer
placeholder:
  message: '&e<arg1>&7:&b <<arg1>>'
  aliases:
    - ph
  args:
    1: []
  tab:
    1: '<static>name'

# command conditions
re-op:
  commands:
    - '<condition> <player> == AdminName || <player> == Admin2' # multiple lines of conditions
    - '<condition> <player.isOp> == false'                      # mean that all of them have to be
    - 'op <player>'                                             # true for the line after to be run

# Macro Strings
macro:
  message: '\$(<arg1..>): "&e$(<arg1..>)&r"'
  args: []
  no-tab: none

# Macro Strings math
# More tab completer
calculate:
  message: '$(<arg1..3>)' # same as: <arg1> <arg2> <arg3>
  args:
    1: int
    2: ['+', '-', '*', '/', '^', '%']
    3: int
  tab:
    1: '<static><number>' # makes '<number>' static
    2: args # returns the list of args
    2: '<static><number>'
  no-tab: none
  aliases: calc

# Macro String's ternary
evaluate:
  message: '&7[&eeval&7]&r $(<arg1> ? &atrue : &cfalse)'
  aliases: eval
  args:
    1: []

# just a utility
yield:
  message: '<arg1..>'
  args: []
  no-tab: none # none, players or any field

# Url Calls
ccmd-latest:
  url-call:
    version:
      url: 'https://api.spiget.org/v2/resources/128478/versions/latest'
      json-path: 'name'
      after:
        message:
          - 'The latest version is &e<result>!'
          - 'You are curently running &e<plugin.version>'
          - '$(<result> == <plugin.version> ? &aYou''re running the latest version : &cYou''re not running the latest version!)'

gamemode:
  command: gm
  commands: 'gamemode <arg1> <arg2>'
  args:
    1:
      - adventure
      - creative
      - spectator
      - survival
    2: server-player
  tab:
    1: args
    2: players
  no-tab: players

