#------------------------------#
#       Config File v0.5       #
#------------------------------#

format:
  # The prefix of console logs
  prefix: '[CCMD]'
  # The placeholder format: < ph >
  placeholder-format: '<%ph>'
  # the action-holder format: < ! ah >
  # unused v0.5
  actionholder-format: '<!%ah>'
  # Whether to send the argument suggestions
  # when passing an unallowed argument
  send-args-suggestions: true

dev:
  # Immediately updates commands when there are changes
  hotswap: false

# the default values for the corresponding fields in a ccmd
defaults:
  permission: 'ccmd.command.%cmd'
  usage: '/<command>' # <command> -> command's name, \n -> new line
  description: 'Server Command'
  namespace: 'customcommand'
  no-tab: players # players or none

tab:
  # This will hide all ccmd's with a prefix from tab. they can still be executed just fine
  # see: command-prefix in format
  remove-namespaced-plugin-commands: false

  # This will remove all commands with a prefix from tab. they can still be executed just fine
  # If the command is "not found", your args are probably just invalid
  remove-namespaced-commands: false

# the values accepted as true, everything else is false
# CASE SENSITIVE
boolean-true:
  - 'true'
  - 'yes' # papi default

# Whether to use the updater
updater: true

# Removes the &<c> colors. doesn't apply to ยง<c>
# Some consoles don't support colors and will take outputs literally
remove-colors-in-console: false

# only change this if some name triggers you, or you want shorter / more detailed names
# changing this will result in examples.yml not working correctly anymore
paths:
  # Reloadable (only with /ccmd reload)
  tab: '%cmd.tab'
  no-tab: '%cmd.no-tab'

  # Reloadable and Hotswappable
  message: '%cmd.message'
  broadcast: '%cmd.broadcast'
  commands: '%cmd.commands'
  args: '%cmd.args'
  command: '%cmd.command'
  condition: '%cmd.condition'

  advanced-broadcast: '%cmd.broadcast' # placeholder: %abc The advanced broadcast path (only the fields right below support it)
  advanced-broadcast-range: '%abc.range'
  advanced-broadcast-permission: '%abc.permission'
  advanced-broadcast-condition: '%abc.condition'
  advanced-broadcast-broadcast: '%abc.broadcast'
  advanced-broadcast-include-console: '%abc.include-console'
  advanced-broadcast-include-sender: '%abc.include-sender'

  url-call: '%cmd.url-call' # placeholder: %url The url-call path (only the fields right below support it)
  url-call-url: '%url.url'
  url-call-user-agent: '%url.user-agent'
  url-call-json-path: '%url.json-path'
  url-call-after: '%url.after'

  # Not reloadable
  aliases: '%cmd.aliases'
  description: '%cmd.description'
  usage: '%cmd.usage'
  permission: '%cmd.permission'
  permission-required: '%cmd.permission-required'
  namespace: '%cmd.namespace'

placeholder-names:
  # Format: default-name: new-name
  # example:
  #space: 'sp'

actionholder-names:
  # same as placeholder names

language:
  command-condition-error: '&cCondition is not fulfilled, not running command'

  args-length-error: '&cInvalid amount of arguments: &e%length&c. Should be &e%required'
  typed-arg-error: '&cArgument %arg should be of type &e%type&c but is not!'
  listed-arg-error: '&cArg &e%arg&c is invalid. Valid args:'
  listed-args-suggestion-line: '- &e%suggestion'